            margin-top: 100px;

<body>

    <main>
        <h1>Validador 1</h1>
    </main>

    <script>
        let idade = 17.9;
        let nome = 'Tiago';
        let altura = 1.7;

        if (idade > 18) {
            console.log(` Olá, ${nome}! Seu acesso foi permitido!`);
        } else {
            console.log(` Olá, ${nome}! Seu acesso foi negado!`);
        }

        altura+= 0.05;

        console.log(altura);
    </script>
